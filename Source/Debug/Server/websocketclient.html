<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Web sockets test</title>
 <style type="text/css">
     .container
     {
         font-family: "Courier New";
         width: 680px;
         height: 300px;
         overflow: auto;
         border: 1px solid black;
     }
   </style> 

    <script src="jquery-min.js" type="text/javascript"></script>
    <script type="text/javascript">

        function SendDataClicked()
        {
            var data = document.getElementById("DataToSend").value;
            
            if (data.trim() != "")
            {
                var request = new XMLHttpRequest();
                
                request.onload = (function()
                                  {
                                      Log(request.responseText);
                                  });
                
                request.open("get", "command?command=" + data, true);
                request.send();
            }
        };


        function Log(Text, MessageType)
        {
            if (MessageType == "OK") Text = "<span style='color: green;'>" + Text + "</span>";
            
            if (MessageType == "ERROR") Text = "<span style='color: red;'>" + Text + "</span>";
            
            var LogContainer = document.getElementById("LogContainer");

            LogContainer.innerHTML = LogContainer.innerHTML + Text + "<br />";
            LogContainer.scrollTop = LogContainer.scrollHeight;
        };

    </script>
</head>
<body>
    <form id="form1" runat="server">
        <h1>VMKDebugClient</h1>
        <!--<br />Server Address <input type="text" id="Connection" />-->
        <br />
        <br />
        <div id='LogContainer' class='container'></div>
        <br />
        <div id='SendDataContainer'>
        <input type="text" id="DataToSend" size="88" />
        <button id='SendData' type="button" onclick='SendDataClicked();'>Send</button>
        </div>
        <br />
    </form>
</body>
</html>
